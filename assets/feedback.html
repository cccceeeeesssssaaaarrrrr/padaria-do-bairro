<!DOCTYPE html>
<html>
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
</head>

    <body>
        <!--Cabeçalho-->
        <header>
            <h1>Padaria Terras de Valíria</h1>
            <img src="/assets/img/pao/paes.jpeg" alt="Pão é vida" width="device-width height="300">
            <p>Fazemos entrega a domicílio e atendemos pelo Ifood</p>
            <br/>
            <br/>
        </header>
        
        <!--Feedback-->
        <article>
            <h1>Feedback - nos dê sua opinião sobre nosso atendimento</h1>
            <p>* Campos obrigatórios</p>
        
            <br/>

            <!--Formulário-->
            <form>
                <!--Dados do cliente-->
                <section>
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name">
        
                <br/>
                <br/>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email">
                </section>

                <br/>
                <br/>

                <!--Dados do produto/serviço-->
                <section>
                <label for="produto">Produto/Serviço:*</label>
                <select id="produto" name="produto" required>
                    <option value="">-- Escolha --</option>
                    <option value="paes">Pães</option>
                    <option value="doces">Doces</option>
                    <option value="salgados">Salgados</option>
                    <option value="atendimento">Atendimento</option>
                    <option value="site">Navegar pelo site</option>
                </select>
                </section>
                
                <br/>
                <br/>

                <!--Avaliação-->
                <section>
                <label for="avaliar">Avaliação Geral:*</label>
                <br/>
                <input type="radio" id="avaliar1" required name="avaliar" value="excelente">Excelente<br>
                <input type="radio" id="avaliar2" required name="avaliar" value="bom">Bom<br>
                <input type="radio" id="avaliar3" required name="avaliar" value="ruim">Ruim<br>
                <input type="radio" id="avaliar4" required name="avaliar" value="pessimo">Péssimo<br>
                <input type="radio" id="avaliar5" required name="avaliar" value="quico">Quico<br>
                </section>

                <br/>
                <br/>

                <!--Botão de envio-->
                <section>
                <input type="submit" value="Enviar">
                </section>

            </form>
        </article>
    </body>
</html>
