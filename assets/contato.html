<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contato</title>
    </head>
    <body>
        <!--Cabeçalho-->
        <header>
            <h1>Padaria Terras de Valíria</h1>
            <img src="/assets/img/pao/paes.jpeg" alt="Pão é vida" width="device-width height="300">
            <p>Fazemos entrega a domicílio e atendemos pelo Ifood</p>
            <br/>
            <br/>
        </header>
        
        <!--Entrar em contato-->
        <article>
            <h1>Entrar em contato com a Padaria</h1>
            <p>* Campos Obrigatórios</p>
            
            <!--Fromulário-->
            <form>
                <!--Seleção de assunto-->
                <section>
                <label for="assunto">Assunto*</label>
                <select name="assunto" id="assunto">
                    <option value="">-- Escolha --</option>
                    <option value="sugestao">Sugestão</option>
                    <option value="elogio">Elogio</option>
                    <option value="duvida">Dúvida</option>
                </select>
                </section>
                
                <br>
                <br>
            
                <!--Informações pessoais-->
                <section>
                <label for="nome">Nome Completo:*</label>
                <input type="text" name="nome" required>
        
                <br/>
                <br/>

                <label for="email">E-mail:*</label>
                <input type="email" name="email" required>
                
                <br>
                <br>

                <label for="telefone">Telefone:</label>
                <input type="tel" name="telefone" placeholder="(99) 99999-9999" pattern="\(\d{2}\)\s\d{5}-\d{4}">            
                </section>

                <br>
                <br>

                <!--Mensagem-->
                <section>
                <label for="mensagem">Mensagem:*</label>
                <br/>
                <textarea name="mensagem" required minlength="10"></textarea>
                </section>

                <br/>
                <br/>

                <!--Botão de envio-->
                <section>
                <input type="submit" value="Enviar">
                </section>
        
            </form>
        </article>    
    </body>
</html>
